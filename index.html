<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Admin - Purchase Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Purchase Form</h1>
            <button id="logoutBtn" class="text-red-600 hover:text-red-800 font-medium">Logout</button>
        </div>
    </header>

    <!-- Budget Overview -->
    <div class="p-4">
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">Budget Overview</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center">
                    <p class="text-sm text-gray-600">Allocated</p>
                    <p id="allocatedAmount" class="text-xl font-bold text-blue-600">$0.00</p>
                </div>
                <div class="text-center">
                    <p class="text-sm text-gray-600">Remaining</p>
                    <p id="remainingAmount" class="text-xl font-bold text-green-600">$0.00</p>
                </div>
            </div>
            <div class="mt-4">
                <div class="flex justify-between text-sm text-gray-600 mb-1">
                    <span>Usage</span>
                    <span id="usagePercentage">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="usageBar" class="bg-green-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Purchase Form -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Add Items</h2>
            
            <!-- Tab Selection -->
            <div class="flex mb-4 bg-gray-100 rounded-lg p-1">
                <button id="predefinedTab" class="flex-1 py-2 px-4 rounded-md bg-blue-600 text-white font-medium transition-colors">
                    Predefined Items
                </button>
                <button id="customTab" class="flex-1 py-2 px-4 rounded-md text-gray-600 font-medium transition-colors">
                    Custom Items
                </button>
            </div>

            <!-- Predefined Items Form -->
            <div id="predefinedForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Item</label>
                    <select id="predefinedItem" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">Choose an item...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Price</label>
                    <input type="text" id="predefinedPrice" readonly 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50" 
                           placeholder="$0.00">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                    <input type="number" id="predefinedQuantity" min="1" value="1" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="addPredefinedBtn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                    Add to Cart
                </button>
            </div>

            <!-- Custom Items Form -->
            <div id="customForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Item Name</label>
                    <input type="text" id="customItemName" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" 
                           placeholder="Enter item name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Price</label>
                    <input type="number" id="customPrice" step="0.01" min="0" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" 
                           placeholder="0.00">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                    <input type="number" id="customQuantity" min="1" value="1" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                <button id="addCustomBtn" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition-colors font-medium">
                    Add to Cart
                </button>
            </div>
        </div>

        <!-- Shopping Cart -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">Shopping Cart</h2>
            <div id="cartItems" class="space-y-3 mb-4">
                <p class="text-gray-500 text-center py-4">Your cart is empty</p>
            </div>
            <div class="border-t pt-4">
                <div class="flex justify-between items-center text-lg font-semibold">
                    <span>Total:</span>
                    <span id="cartTotal" class="text-blue-600">$0.00</span>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="sticky bottom-4">
            <button id="submitPurchase" disabled 
                    class="w-full bg-gray-400 text-white py-4 px-4 rounded-lg font-medium text-lg disabled:cursor-not-allowed">
                Submit Purchase
            </button>
        </div>
    </div>

    <!-- Messages -->
    <div id="successMessage" class="fixed top-4 left-4 right-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg hidden z-50"></div>
    <div id="errorMessage" class="fixed top-4 left-4 right-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden z-50"></div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/subadmin.js"></script>
</body>
</html>
