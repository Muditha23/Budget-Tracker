<div id="budget" class="section hidden">
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-2xl font-bold mb-4">Budget Management</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Budget Info -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-2">Your Budget</h3>
                <div class="space-y-2">
                    <p class="text-gray-600">Total Allocated: <span id="allocatedAmount" class="font-bold text-blue-600">$0.00</span></p>
                    <p class="text-gray-600">Spent Amount: <span id="spentAmount" class="font-bold text-red-600">$0.00</span></p>
                    <p class="text-gray-600">Available Balance: <span id="remainingAmount" class="font-bold text-green-600">$0.00</span></p>
                </div>
                <div class="mt-4">
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="usageBar" class="bg-green-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <p class="text-sm text-gray-600 mt-1">Usage: <span id="usagePercentage">0%</span></p>
                </div>
            </div>

            <!-- Return Budget -->
            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="text-lg font-semibold mb-2">Return Budget to Admin</h3>
                <form id="returnBudgetForm">
                    <div class="space-y-4">
                        <div>
                            <label for="returnAmount" class="block text-sm font-medium text-gray-700">Amount to Return</label>
                            <input type="number" id="returnAmount" step="0.01" min="0" required
                                   class="mt-1 w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                   placeholder="Enter amount">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            Return Budget
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Budget History -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4">Budget History</h2>
        <div class="space-y-4" id="budgetHistory">
            <!-- Budget history items will be inserted here -->
        </div>
    </div>
</div>
