<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Budget Tracker</h1>
            <div class="flex justify-center space-x-4 mb-4">
                <button id="showLoginBtn" class="text-blue-600 font-medium hover:text-blue-800 border-b-2 border-blue-600">Sign In</button>
                <button id="showRegisterBtn" class="text-gray-600 font-medium hover:text-blue-800 border-b-2 border-transparent">Register</button>
            </div>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="loginEmail" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="Enter your email">
            </div>
            
            <div>
                <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="loginPassword" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="Enter your password">
            </div>
            
            <button type="submit" id="loginBtn"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium">
                Sign In
            </button>
        </form>

        <!-- Registration Form -->
        <form id="registerForm" class="space-y-6 hidden">
            <div>
                <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="registerEmail" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="Enter your email">
            </div>
            
            <div>
                <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="registerPassword" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="Enter your password">
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                       placeholder="Confirm your password">
            </div>

            <div>
                <label for="userRole" class="block text-sm font-medium text-gray-700 mb-2">Select Role</label>
                <select id="userRole" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                    <option value="">Select a role</option>
                    <option value="admin">Main Admin</option>
                    <option value="subadmin">Sub Admin</option>
                </select>
            </div>
            
            <button type="submit" id="registerBtn"
                    class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 font-medium">
                Register
            </button>
        </form>
        
        <div id="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden"></div>
        <div id="successMessage" class="mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg hidden"></div>
        <div id="loadingMessage" class="mt-4 p-3 bg-blue-100 border border-blue-400 text-blue-700 rounded-lg hidden">
            Processing...
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
